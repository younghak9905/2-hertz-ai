jobs:
  # CI ì‘ì—…: í…ŒìŠ¤íŠ¸ ë° ì´ë¯¸ì§€ ë¹Œë“œ
  ci:
    runs-on: ubuntu-latest
    steps:
     
    # 1. ì†ŒìŠ¤ ì½”ë“œ ì²´í¬ì•„ì›ƒ
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

   # # 2. Python ì„¤ì •
   # - name: Set up Python
   #   uses: actions/setup-python@v4
   #   with:
   #     python-version: '3.10'
   #     cache: 'pip'
   #     cache-dependency-path: |
   #       app-tuning/requirements.txt

    # 3. ì˜ì¡´ì„± ì„¤ì¹˜
    #- name: Install dependencies
    # run: |
    #    pip install --upgrade pip
    #    pip install -r app-tuning/requirements.txt

    # 4. í…ŒìŠ¤íŠ¸ ì‹¤í–‰
    #- name: Run tests
    #  run: |
    #   pytest || echo "âš ï¸ í…ŒìŠ¤íŠ¸ ì—†ìŒ ë˜ëŠ” ì‹¤íŒ¨, ê³„ì† ì§„í–‰"
    
    # 5. AWS ì¸ì¦
    - name: Configure AWS credentials
      if: success()
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}


     # 6. ECR ë¡œê·¸ì¸
    - name: Login to Amazon ECR
      if: success()
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
 
    # 7. íƒœê·¸ ì •ë³´ ìƒì„±
    - name: Generate tags
      if: success()
      id: generate-tags
      run: |
     
       BRANCH=${{ github.base_ref }}
       BRANCH="${{ github.ref_name }}"
       SANITIZED_BRANCH="${BRANCH//\//-}"
       SANITIZED_BRANCH=$(echo "$SANITIZED_BRANCH" | sed 's#[^a-zA-Z0-9_.-]#-#g')
       BRANCH="$SANITIZED_BRANCH"   # ë‹¤ì‹œ ë®ì–´ì“°ê¸° (or IMAGE_TAGì— ë°”ë¡œ SANITIZED_BRANCH ì¨ë„ ë¨)
       SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
       IMAGE_TAG="${BRANCH}-${SHORT_SHA}"    # ê³µë°± ì—†ì´!
       if [ "$BRANCH" = "main" ]; then
         ENV_TAG="main-latest"
       else
         ENV_TAG="develop-latest"
       fi
       REGISTRY="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
       REPOSITORY=tuning-api
       FULL_IMAGE="$ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG"

       echo "branch=$BRANCH" >> $GITHUB_OUTPUT
       echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
       echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
       echo "env_tag=$ENV_TAG" >> $GITHUB_OUTPUT
       echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
       echo "ecr_registry=$ECR_REGISTRY" >> $GITHUB_OUTPUT
       echo "repository=$REPOSITORY" >> $GITHUB_OUTPUT
   
    # ğŸ§  BASE ì´ë¯¸ì§€ í•´ì‹œ ìƒì„±
    - name: Compute base image hash
      id: basehash
      run: |
        HASH=$(cat Dockerfile.base-tuning ./app-tuning/requirements.txt | sha256sum | cut -c1-12)
        echo "BASE_HASH=$HASH" >> $GITHUB_ENV
        echo "base_hash=$HASH" >> $GITHUB_OUTPUT
    # ğŸ—ï¸ BASE ì´ë¯¸ì§€ ë¹Œë“œ + í‘¸ì‹œ (ì—†ì„ ë•Œë§Œ)
    # âœ… BASE ì´ë¯¸ì§€ ìºì‹œ ì—¬ë¶€ í™•ì¸
    - name: Check if base image exists in ECR
      id: base-exists
      continue-on-error: true
      run: |
        docker pull $ECR_REGISTRY/$BASE_IMAGE_NAME:${{ steps.basehash.outputs.base_hash }}

    - name: Build & Push Base Image (only if not exists)
      if: steps.base-exists.outcome == 'failure'
      run: |
        docker build \
          -f Dockerfile.base-tuning \
          -t $ECR_REGISTRY/$BASE_IMAGE_NAME:${{ steps.basehash.outputs.base_hash }} \
          -t $ECR_REGISTRY/$BASE_IMAGE_NAME:latest .
        docker push $ECR_REGISTRY/$BASE_IMAGE_NAME:${{ steps.basehash.outputs.base_hash }}
        docker push $ECR_REGISTRY/$BASE_IMAGE_NAME:latest
    # âœ… PROD ì´ë¯¸ì§€ ë¹Œë“œ + ìºì‹œ ì‚¬ìš© + í‘¸ì‹œ
    - name: Build & Push Prod Image (with base layer cache)
      env:
        REPOSITORY: ${{ env.PROD_IMAGE_NAME }}
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
        ENV_TAG: ${{ env.ENV_TAG }}
      run: |
        BASE_URI=$ECR/$BASE_IMAGE_NAME:${{ steps.basehash.outputs.base_hash }}

        echo "ğŸ—ï¸ Docker prod ì´ë¯¸ì§€ ë¹Œë“œ ì‹œì‘ (base: $BASE_URI)..."
        docker build \
          --build-arg BASE_IMAGE_URI=$BASE_URI \
          --cache-from=type=registry,ref=$ECR_REGISTRY/$REPOSITORY:$ENV_TAG \
          --cache-to=type=inline \
          -f Dockerfile.prod-tuning \
          -t $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG .

        docker tag $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$REPOSITORY:$ENV_TAG

        echo "ğŸ“¤ Docker prod ì´ë¯¸ì§€ í‘¸ì‹œ ì¤‘..."
        docker push $ECR_REGISTRY/$REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$REPOSITORY:$ENV_TAG


    - name: Send success notification
      if: success()
      run: |
        curl -H "Content-Type: application/json" \
              -X POST \
              -d "{\"username\": \"AI CI\", \"content\": \"âœ… [AI CI ì„±ê³µ] **${{ steps.generate-tags.outputs.branch }}** ë¸Œëœì¹˜\\nğŸ”– íƒœê·¸: ${{ steps.generate-tags.outputs.image_tag }}\\nğŸ†” Commit: ${{ steps.generate-tags.outputs.short_sha }}\\nğŸ“¦ ì´ë¯¸ì§€: ${{ steps.generate-tags.outputs.full_image }}\"}" \
              ${{ secrets.DISCORD_WEBHOOK_PR_URL }}
  
    outputs:
      branch: ${{ steps.generate-tags.outputs.branch }}
      image_tag: ${{ steps.generate-tags.outputs.image_tag }}
      env_tag: ${{ steps.generate-tags.outputs.env_tag }}
      full_image: ${{ steps.generate-tags.outputs.full_image }}
      short_sha: ${{ steps.generate-tags.outputs.short_sha }}
      ecr_registry: ${{ steps.generate-tags.outputs.ecr_registry }}
      repository: ${{ steps.generate-tags.outputs.repository }} 
  # CD ì‘ì—…: ë°°í¬
  cd:
    needs: ci  # CI ì‘ì—…ì´ ì„±ê³µí•œ í›„ì— ì‹¤í–‰
    runs-on: ubuntu-latest
    
    steps:

      - name: Set environment variables from SSM
        id: ssm
        run: |
          load_param() {
            VALUE=$(aws ssm get-parameter --name "$1" --with-decryption --query "Parameter.Value" --output text)
            echo "::add-mask::$VALUE"
            echo "$2=$VALUE" >> $GITHUB_ENV
          }

          load_secret_to_file() {
            VALUE=$(aws ssm get-parameter --name "$1" --with-decryption --output json | jq -r .Parameter.Value)

            # ë©€í‹°ë¼ì¸ ë§ˆìŠ¤í‚¹ ì²˜ë¦¬
            echo "$VALUE" | while IFS= read -r line; do
              echo "::add-mask::$line"
            done

            echo "$VALUE" > "$2"
          }

          BRANCH="${{ github.ref_name }}"
          SANITIZED_BRANCH="${BRANCH//\//-}"
          SANITIZED_BRANCH=$(echo "$SANITIZED_BRANCH" | sed 's#[^a-zA-Z0-9_.-]#-#g')
          BRANCH="$SANITIZED_BRANCH"   # ë‹¤ì‹œ ë®ì–´ì“°ê¸° (or IMAGE_TAGì— ë°”ë¡œ SANITIZED_BRANCH ì¨ë„ ë¨)
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV
          if [[ "$BRANCH" == "main" ]]; then
            echo "ENV=PROD" >> $GITHUB_ENV
            load_param "/global/gcp/PROD_GCP_HOST_AI" HOST
            load_param "/global/gcp/PROD_GCP_INSTANCE_AI" INSTANCE
            load_param "/global/gcp/PROD_GCP_PROJECT_ID" PROJECT_ID
            load_param "/global/gcp/PROD_GCP_ZONE" ZONE
            load_secret_to_file "/global/gcp/PROD_GCP_SA_KEY" gcp-sa-key.json
          else
            echo "ENV=DEV" >> $GITHUB_ENV
            load_param "/global/gcp/DEV_GCP_HOST_AI" HOST
            load_param "/global/gcp/DEV_GCP_INSTANCE_AI" INSTANCE
            load_param "/global/gcp/DEV_GCP_PROJECT_ID" PROJECT_ID
            load_param "/global/gcp/DEV_GCP_ZONE" ZONE
            load_secret_to_file "/global/gcp/DEV_GCP_SA_KEY" gcp-sa-key.json
          fi

          echo "SA_KEY<<EOF" >> $GITHUB_ENV
          cat gcp-sa-key.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV


          load_param "/global/gcp/SSH_USERNAME" SSH_USERNAME
          load_secret_to_file "/global/gcp/SSH_PRIVATE_KEY" id_rsa
          chmod 600 id_rsa
          echo "SSH_KEY_PATH=id_rsa" >> $GITHUB_ENV
          echo "COMMIT_HASH=${{ github.sha }}" >> $GITHUB_ENV

      - name: Read GCP SA key JSON
        id: read_sa_key
        run: |
          echo "SA_KEY<<EOF" >> $GITHUB_ENV
          cat gcp-sa-key.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Set environment variables
        id: set-env
        run: |
          # CI ì‘ì—…ì—ì„œ ì „ë‹¬ë°›ì€ ê°’ë“¤
          BRANCH="${{ needs.ci.outputs.branch }}"
          IMAGE_TAG="${{ needs.ci.outputs.image_tag }}"
          SHORT_SHA="${{ needs.ci.outputs.short_sha }}"
      
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "FULL_IMAGE=${{ needs.ci.outputs.full_image }}" >> $GITHUB_ENV

      - name: Authenticate to GCP
        if: env.ENV == 'production'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.SA_KEY }}
      - name: Authenticate to GCP DEV
        if: env.ENV == 'develop'
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ env.SA_KEY }}


      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1

      - name: Boot target instance (start/resume with conditional wait)
        run: |
          echo "âš¡ ì¸ìŠ¤í„´ìŠ¤ ìƒíƒœ í™•ì¸ ì¤‘: $INSTANCE (zone: $ZONE)"
          STATUS=$(gcloud compute instances describe "$INSTANCE" --zone="$ZONE" --format='get(status)')
          echo "ğŸ” í˜„ì¬ ìƒíƒœ: $STATUS"

          if [[ "$STATUS" == "SUSPENDED" ]]; then
            echo "ğŸ”„ 'resume' ëª…ë ¹ ì‹¤í–‰"
            gcloud compute instances resume "$INSTANCE" --zone="$ZONE"
            sleep 30
          elif [[ "$STATUS" == "TERMINATED" ]]; then
            echo "ğŸ”„ 'start' ëª…ë ¹ ì‹¤í–‰"
            gcloud compute instances start "$INSTANCE" --zone="$ZONE"
            sleep 30
          else
            echo "âœ… ì´ë¯¸ ì‹¤í–‰ ì¤‘"
          fi

    